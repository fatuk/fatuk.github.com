<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vk-glitcher</title>
	<link rel="stylesheet" href="css/all.css"></head>
<body>
	<div class="container">
		<header class="header">
			<div class="jumbotron">
				<div class="current-user-avatar">
					<img src="" alt="" class="current-user__img">
				</div>
				<header class="jumbotron__header">
					<h1 class="title">Vk-glitcher</h1>
					<p class="text">Сделай что-то забавное с фотками друзей</p>
				</header>
				
			</div>
		</header>

		<div class="panel panel-default">
			<div class="panel-body">
				<div class="info-block">
					<p class="info">Нужно залогиниться</p>
				</div>

				<button class="btn btn-success" id="loginBtn">Войти</button>
				<button class="btn btn-info" id="getFriendsBtn">Получить аватарки друзей</button>
				<button class="btn btn-primary" id="glitchBtn">Glitch'em</button>
				<button class="btn btn-danger" id="logoutBtn">Выйти</button>
			</div>
		</div>

		<div class="data-wrapper">
			<div class="friends-block"></div>
		</div>

		<hr>

		<footer class="footer">
			<p class="copyright">
				&copy; 2013 Andrew Fatuk
			</p>
		</footer>
	</div>
	
	<script type="text/javascript" src="http://vkontakte.ru/js/api/openapi.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/html2canvas.js"></script>
	<script src="js/glitch.js"></script>
	<script src="js/vk-api.js"></script>
	<script src="js/vk-glitcher.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
